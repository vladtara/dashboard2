# -- Count of replicas
replicaCount: 1

# -- Image section
image:
  # -- Repository name (including the image name and tag)
  repository: ghcr.io/vlidtara/dashboard2
  # -- Image pull policy (e.g. Always, IfNotPresent, Never)
  pullPolicy: IfNotPresent
  # -- Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

# -- Authentication credentials for pulling the image
imagePullSecrets:
  {}
  # name: docker-key-json

# -- Override the default name of the chart
nameOverride: "dashboard"
# -- Override the default fullname of the chart
fullnameOverride: ""

# -- Service Account configuration
serviceAccount:
  # -- Specifies whether a service account should be created
  create: true
  # -- Annotations to add to the service account
  annotations: {}
  # -- The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- Annotations to be added to the pod
podAnnotations:
  app-name: dashboard

# -- Pod Security Context configuration
podSecurityContext:
  {}
  # fsGroup: 2000

# -- Security Context configuration for the container
securityContext:
  {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

# -- Service configuration
service:
  # -- Service type (e.g. ClusterIP, NodePort, LoadBalancer)
  type: ClusterIP
  # -- Service port
  port: 80

# -- Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations:
    {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# -- Liveness probe configuration
livenessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# -- Readiness probe configuration
readinessProbe:
  httpGet:
    path: /
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10
  timeoutSeconds: 5
  successThreshold: 1
  failureThreshold: 3

# -- Resource limits and requests configuration
resources:
  limits:
    cpu: 200m
    memory: 200Mi
  requests:
    cpu: 100m
    memory: 100Mi

# -- Pod Ports configuration
podPorts:
  - name: http
    containerPort: 8080
    protocol: TCP

# -- Autoscaling configuration
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# -- Node Selector configuration
nodeSelector: {}

# -- Tolerations configuration
tolerations: []
# -- Affinity configuration
affinity: {}

